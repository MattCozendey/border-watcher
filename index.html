<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-Radius!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="rectangle"></div>
      <div class="transformers">
        <div class="transformer">
          <input type="text" placeholder="all borders" /><select name="" id="all"></select>
        </div>
        <div class="transformer">
          <input type="text" placeholder="top-left border" /><select name="" id="topLeft"></select>
        </div>
        <div class="transformer">
          <input type="text" placeholder="top-right border" /><select
            name=""
            id="topRight"
          ></select>
        </div>
        <div class="transformer">
          <input type="text" placeholder="bottom-left border" /><select
            name=""
            id="bottomLeft"
          ></select>
        </div>
        <div class="transformer">
          <input type="text" placeholder="bottom-right border" /><select
            name=""
            id="bottomRight"
          ></select>
        </div>
      </div>
    </div>
    <script src="script copy 2.js"></script>
  </body>
</html>
